<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center my-3">
        <div class="col-4 text-start">
          <a href="/"><img src="../icon/backward.png" alt="" /></a>
        </div>
        <div class="col-4 text-center"><h3>Блог</h3></div>
        <div class="col-4 text-end">
          <a href="/"><img src="../icon/backward.png" alt="" /></a>
        </div>
      </div>
      <hr />
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1>Название</h1>
          <div>
            <img
              src="../img/картинка для карточки1.1.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
          <div>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti
              corporis quae praesentium natus aperiam cum amet, eos aut illum
              voluptates unde ad consequuntur, numquam ipsum! Magnam accusantium
              dolores iusto earum?
            </p>
          </div>
        </div>
        <div class="my-3 col-8"><p>15/04/2023</p></div>

        <hr class="col-8" />

        <section class="container" id="form">
          <div class="row justify-content-center">
            <div class="col-8">
              <form action="#" method="post" class="form-floating">
                <fieldset>
                  <legend>Комментарий</legend>

                  <div class="my-3">
                    <label for="name">Имя:</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      required
                      placeholder="Алиса"
                      class="form-control"
                    />
                  </div>
                </fieldset>

                <div class="my-3">
                  <label for="message">Комментарий</label>
                  <textarea
                    name="komment"
                    id="message"
                    rows="10"
                    placeholder="Написать комментарий..."
                    class="form-control"
                  ></textarea>
                </div>

                <div class="my-3">
                  <button type="submit" class="btn btn-outline-dark">
                    Отправить
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
